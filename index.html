    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #ff0000;
            --accent-color: #ff3333;
            --text-color: #ffffff;
            --gray-color: #1a1a1a;
            --dark-red: #cc0000;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Roboto', sans-serif;
        }
        
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header animado com mais efeitos */
        header {
            background-color: var(--primary-color);
            padding: 20px 0;
            border-bottom: 2px solid var(--secondary-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
            animation: headerGlow 3s infinite alternate;
        }
        
        @keyframes headerGlow {
            0% { box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2); }
            100% { box-shadow: 0 5px 25px rgba(255, 0, 0, 0.5); }
        }
        
        .logo {
            font-size: 2.8rem;
            font-weight: 800;
            color: var(--secondary-color);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            animation: pulse 2s infinite, textShine 5s infinite;
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
            50% { text-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 30px rgba(255, 0, 0, 0.6); }
            100% { text-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
        }
        
        @keyframes textShine {
            0% { background: linear-gradient(45deg, #ff0000, #ff3333, #ff0000); background-clip: text; -webkit-background-clip: text; color: transparent; }
            50% { background: linear-gradient(45deg, #ff3333, #ff0000, #ff3333); background-clip: text; -webkit-background-clip: text; color: transparent; }
            100% { background: linear-gradient(45deg, #ff0000, #ff3333, #ff0000); background-clip: text; -webkit-background-clip: text; color: transparent; }
        }
        
        .tagline {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 10px;
            color: #ccc;
        }
        
        /* Hero Section com mais animações */
        .hero {
            text-align: center;
            padding: 100px 0;
            background: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.7)), url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23000"/><path d="M0 0L100 100" stroke="%23ff0000" stroke-width="2"/><path d="M100 0L0 100" stroke="%23ff0000" stroke-width="2"/></svg>');
            background-size: cover;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, var(--primary-color) 70%);
            opacity: 0.5;
            animation: pulseBackground 5s infinite alternate;
        }
        
        @keyframes pulseBackground {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }
        
        .hero::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, transparent, var(--secondary-color), transparent);
            animation: laserLine 3s infinite linear;
        }
        
        @keyframes laserLine {
            0% { background-position: -100% 0; }
            100% { background-position: 200% 0; }
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: var(--secondary-color);
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            position: relative;
            animation: fadeInUp 1s ease-out, titleGlow 3s infinite alternate;
        }
        
        @keyframes titleGlow {
            0% { text-shadow: 0 0 15px rgba(255, 0, 0, 0.7); }
            100% { text-shadow: 0 0 25px rgba(255, 0, 0, 0.9), 0 0 35px rgba(255, 0, 0, 0.7); }
        }
        
        .hero p {
            font-size: 1.4rem;
            max-width: 800px;
            margin: 0 auto 30px;
            font-weight: 500;
            animation: fadeInUp 1.2s ease-out;
        }
        
        .redline-text {
            color: var(--secondary-color);
            font-weight: bold;
            font-style: italic;
            text-decoration: underline;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(255, 0, 0, 0.5); }
            to { text-shadow: 0 0 15px rgba(255, 0, 0, 0.8), 0 0 20px rgba(255, 0, 0, 0.6); }
        }
        
        .cta-button {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 18px 45px;
            font-size: 1.3rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1.4s ease-out, buttonPulse 2s infinite;
        }
        
        @keyframes buttonPulse {
            0% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); }
            50% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.8), 0 0 40px rgba(255, 0, 0, 0.6); }
            100% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.5); }
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }
        
        .cta-button:hover {
            background-color: var(--accent-color);
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Section Styles */
        section {
            padding: 70px 0;
        }
        
        section h2 {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 40px;
            color: var(--secondary-color);
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
            position: relative;
            animation: sectionTitleGlow 3s infinite alternate;
        }
        
        @keyframes sectionTitleGlow {
            0% { text-shadow: 0 0 10px rgba(255, 0, 0, 0.3); }
            100% { text-shadow: 0 0 20px rgba(255, 0, 0, 0.5), 0 0 30px rgba(255, 0, 0, 0.4); }
        }
        
        section h2::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: var(--secondary-color);
            margin: 15px auto;
            border-radius: 2px;
            animation: linePulse 2s infinite alternate;
        }
        
        @keyframes linePulse {
            0% { width: 100px; box-shadow: 0 0 5px rgba(255, 0, 0, 0.5); }
            100% { width: 150px; box-shadow: 0 0 15px rgba(255, 0, 0, 0.7); }
        }
        
        /* Packages Section com mais animações */
        .packages {
            background-color: var(--gray-color);
            position: relative;
            overflow: hidden;
        }
        
        .packages::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%231a1a1a"/><path d="M0 0L100 100" stroke="%23222" stroke-width="1"/><path d="M100 0L0 100" stroke="%23222" stroke-width="1"/></svg>');
            opacity: 0.3;
        }
        
        .package-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .tab-button {
            background: var(--primary-color);
            color: var(--text-color);
            border: 2px solid var(--secondary-color);
            padding: 12px 25px;
            margin: 0 10px 10px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            animation: tabPulse 3s infinite alternate;
        }
        
        @keyframes tabPulse {
            0% { box-shadow: 0 0 5px rgba(255, 0, 0, 0.3); }
            100% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); }
        }
        
        .tab-button.active {
            background: var(--secondary-color);
            color: white;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            animation: activeTabPulse 2s infinite alternate;
        }
        
        @keyframes activeTabPulse {
            0% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); }
            100% { box-shadow: 0 0 25px rgba(255, 0, 0, 0.7), 0 0 35px rgba(255, 0, 0, 0.5); }
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .package-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }
        
        .package {
            background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
            border: 2px solid var(--secondary-color);
            border-radius: 15px;
            padding: 30px;
            width: 300px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: packageAppear 0.5s ease-out forwards, packageGlow 3s infinite alternate;
            opacity: 0;
        }
        
        @keyframes packageGlow {
            0% { box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 0, 0, 0.2); }
            100% { box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3), 0 0 15px rgba(255, 0, 0, 0.4); }
        }
        
        .package:nth-child(1) { animation-delay: 0.1s; }
        .package:nth-child(2) { animation-delay: 0.2s; }
        .package:nth-child(3) { animation-delay: 0.3s; }
        .package:nth-child(4) { animation-delay: 0.4s; }
        .package:nth-child(5) { animation-delay: 0.5s; }
        .package:nth-child(6) { animation-delay: 0.6s; }
        .package:nth-child(7) { animation-delay: 0.7s; }
        .package:nth-child(8) { animation-delay: 0.8s; }
        .package:nth-child(9) { animation-delay: 0.9s; }
        .package:nth-child(10) { animation-delay: 1.0s; }
        
        @keyframes packageAppear {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .package:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(255, 0, 0, 0.25);
            border-color: var(--accent-color);
            animation: packageHover 0.3s forwards;
        }
        
        @keyframes packageHover {
            to { box-shadow: 0 20px 40px rgba(255, 0, 0, 0.3), 0 0 20px rgba(255, 0, 0, 0.5); }
        }
        
        .package h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--secondary-color);
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
        }
        
        .package .price {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--text-color);
        }
        
        .package .old-price {
            text-decoration: line-through;
            color: #999;
            font-size: 1.5rem;
            margin-right: 10px;
        }
        
        .package .description {
            margin-bottom: 20px;
            font-size: 0.95rem;
            min-height: 60px;
        }
        
        .package .bonus {
            color: var(--gold);
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.1rem;
            animation: bonusPulse 2s infinite alternate;
        }
        
        @keyframes bonusPulse {
            0% { text-shadow: 0 0 5px rgba(255, 215, 0, 0.3); }
            100% { text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        }
        
        .package .buy-button {
            background: linear-gradient(to bottom, var(--secondary-color), var(--dark-red));

            padding: 12px 25px;

            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            width: 100%;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
            animation: buttonPulse 3s infinite alternate;
        }
        
        .package .buy-button:hover {
            background: linear-gradient(to bottom, var(--accent-color), var(--secondary-color));
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }
        
        .popular {
            border: 2px solid var(--gold);

            animation: popularGlow 2s infinite alternate;
        }
        
        @keyframes popularGlow {
            0% { box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 215, 0, 0.3); }
            100% { box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3), 0 0 15px rgba(255, 215, 0, 0.5); }
        }
        
        .popular::before {

            font-weight: bold;
            transform: rotate(45deg);

            animation: popularBadge 2s infinite alternate;
        }
        
        @keyframes popularBadge {
            0% { background: var(--gold); }

        }
        
        .premium {

        }

        @keyframes fadeInUp {

                transform: translateY(0);

        /* Section Styles */
        section {
            padding: 70px 0;
        }
        
        section h2 {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 40px;
            color: var(--secondary-color);
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
            position: relative;
            animation: sectionTitleGlow 3s infinite alternate;
        }
        
        @keyframes sectionTitleGlow {
            0% { text-shadow: 0 0 10px rgba(255, 0, 0, 0.3); }
            100% { text-shadow: 0 0 20px rgba(255, 0, 0, 0.5), 0 0 30px rgba(255, 0, 0, 0.4); }
        }
        
        section h2::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: var(--secondary-color);
            margin: 15px auto;
            border-radius: 2px;
            animation: linePulse 2s infinite alternate;
        }
        
        @keyframes linePulse {
            0% { width: 100px; box-shadow: 0 0 5px rgba(255, 0, 0, 0.5); }
            100% { width: 150px; box-shadow: 0 0 15px rgba(255, 0, 0, 0.7); }
        }
        
        /* Packages Section com mais animações */
        .packages {
            background-color: var(--gray-color);
            position: relative;
            overflow: hidden;
        }
        
        .packages::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%231a1a1a"/><path d="M0 0L100 100" stroke="%23222" stroke-width="1"/><path d="M100 0L0 100" stroke="%23222" stroke-width="1"/></svg>');
            opacity: 0.3;
        }
        
        .package-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .tab-button {
            background: var(--primary-color);

            padding: 12px 25px;
            margin: 0 10px 10px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            animation: tabPulse 3s infinite alternate;
        }
        
        @keyframes tabPulse {
            0% { box-shadow: 0 0 5px rgba(255, 0, 0, 0.3); }
            100% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); }
        }
        
        .tab-button.active {
            background: var(--secondary-color);
            color: white;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            animation: activeTabPulse 2s infinite alternate;
        }
        
        @keyframes activeTabPulse {
            0% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.5); }
            100% { box-shadow: 0 0 25px rgba(255, 0, 0, 0.7), 0 0 35px rgba(255, 0, 0, 0.5); }
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .package-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }
        
        .package {
            background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
            border: 2px solid var(--secondary-color);
            border-radius: 15px;
            padding: 30px;
            width: 300px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: packageAppear 0.5s ease-out forwards, packageGlow 3s infinite alternate;
            opacity: 0;
        }
        
        @keyframes packageGlow {
            0% { box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 0, 0, 0.2); }
            100% { box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3), 0 0 15px rgba(255, 0, 0, 0.4); }
        }
        
        .package:nth-child(1) { animation-delay: 0.1s; }
        .package:nth-child(2) { animation-delay: 0.2s; }
        .package:nth-child(3) { animation-delay: 0.3s; }
        .package:nth-child(4) { animation-delay: 0.4s; }
        .package:nth-child(5) { animation-delay: 0.5s; }
        .package:nth-child(6) { animation-delay: 0.6s; }
        .package:nth-child(7) { animation-delay: 0.7s; }
        .package:nth-child(8) { animation-delay: 0.8s; }
        .package:nth-child(9) { animation-delay: 0.9s; }
        .package:nth-child(10) { animation-delay: 1.0s; }
        
        @keyframes packageAppear {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .package:hover {

        .package h3 {

            margin-bottom: 15px;
            color: var(--secondary-color);
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
        }
        
        .package .price {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--text-color);
        }
        
        .package .old-price {
            text-decoration: line-through;
            color: #999;
            font-size: 1.5rem;
            margin-right: 10px;
        }
        
        .package .description {
            margin-bottom: 20px;
            font-size: 0.95rem;
            min-height: 60px;
        }
        
        .package .bonus {
            color: var(--gold);
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.1rem;
            animation: bonusPulse 2s infinite alternate;
        }
        
        @keyframes bonusPulse {
            0% { text-shadow: 0 0 5px rgba(255, 215, 0, 0.3); }
            100% { text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        }
        
        .package .buy-button {

            color: white;
            padding: 12px 25px;

            font-weight: bold;
            transition: all 0.3s;
            width: 100%;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
            animation: buttonPulse 3s infinite alternate;
        }
        
        .package .buy-button:hover {

        .popular {

        @keyframes popularGlow {

            right: -35px;
            background: var(--gold);
            color: black;
            padding: 5px 40px;
            font-size: 0.9rem;
            font-weight: bold;
            transform: rotate(45deg);
            z-index: 1;
            animation: popularBadge 2s infinite alternate;
        }
        
        @keyframes popularBadge {
            0% { background: var(--gold); }
            100% { background: #ffea00; }
        }
        
        .premium {
            border: 2px solid var(--gold);

            animation: premiumGlow 2s infinite alternate;

        @keyframes premiumGlow {
            0% { box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 215, 0, 0.3); }

        }
        
        .premium::before {
            content: "PREMIUM";
            position: absolute;

            right: -30px;
            background: var(--gold);
            color: black;
            padding: 5px 40px;
            font-size: 0.9rem;

            transform: rotate(45deg);

        .combo {

        @keyframes comboGlow {

        .combo::before {

        /* Security Section */

            text-align: center;

            left: 0;

        .security-items {

            100% { box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2), 0 0 10px rgba(255, 0, 0, 0.2); }
        }
        
        .security-item:nth-child(1) { animation-delay: 0.1s; }
        .security-item:nth-child(2) { animation-delay: 0.2s; }
        .security-item:nth-child(3) { animation-delay: 0.3s; }
        .security-item:nth-child(4) { animation-delay: 0.4s; }
        
        .security-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 0, 0, 0.15);
